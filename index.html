<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Anjali ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Playfair+Display:wght@500;700&display=swap" rel="stylesheet">
<style>
  /* --- Reset & Base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
  
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Dynamic Dark Red/Black Theme */
    background: linear-gradient(135deg, #000000 0%, #2c000e 50%, #c9003c 100%);
    background-size: 200% 200%;
    animation: gradientShift 8s ease infinite;
    font-family: 'Playfair Display', serif;
    overflow: hidden;
    position: relative;
    color: white;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- Glowing Background Particles --- */
  .bg-particle {
    position: absolute;
    background: radial-gradient(circle, rgba(255, 0, 60, 0.6) 0%, rgba(0,0,0,0) 70%);
    border-radius: 50%;
    opacity: 0.6;
    animation: floatUp 12s linear infinite;
    bottom: -10vh;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
  }

  /* --- Main Card --- */
  .card {
    background: rgba(30, 30, 30, 0.6);
    backdrop-filter: blur(25px);
    -webkit-backdrop-filter: blur(25px);
    padding: 60px 40px;
    border-radius: 30px;
    box-shadow: 0 0 60px rgba(201, 0, 60, 0.3);
    text-align: center;
    max-width: 450px;
    width: 90%;
    z-index: 10;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.5s ease, opacity 0.5s;
    position: relative;
  }

  /* Image styling */
  .img-container {
    height: 180px;
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  .main-img {
    height: 160px;
    filter: drop-shadow(0 0 20px rgba(255, 0, 60, 0.4));
    border-radius: 15px;
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.2rem;
    color: #ff3366;
    margin-bottom: 15px;
    line-height: 1.2;
    text-shadow: 0 4px 10px rgba(0,0,0,0.8);
  }

  p {
    color: #ffdde5;
    font-size: 1.2rem;
    margin-bottom: 40px;
    letter-spacing: 0.5px;
    font-weight: 500;
  }

  /* Buttons */
  .btn-container {
    display: flex;
    justify-content: center;
    gap: 25px;
    position: relative;
    height: 60px;
  }

  button {
    padding: 14px 40px;
    font-size: 1.2rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-family: 'Playfair Display', serif;
    font-weight: 700;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    letter-spacing: 1px;
    position: relative;
  }

  .yes-btn {
    background: #c9003c;
    color: white;
    box-shadow: 0 0 30px rgba(201, 0, 60, 0.5);
    z-index: 5;
  }
  .yes-btn:hover {
    transform: scale(1.05);
    background: #e60045;
    box-shadow: 0 0 40px rgba(201, 0, 60, 0.7);
  }

  .no-btn {
    background: transparent;
    color: #c9003c;
    border: 2px solid #c9003c;
    z-index: 4;
  }

  /* --- Success Overlay --- */
  .success-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: black; /* Deep black base */
    z-index: 100;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 1.5s ease;
    text-align: center;
    padding: 20px;
  }

  /* Romantic Hug Image */
  .success-img {
    height: 220px;
    margin-bottom: 30px;
    opacity: 0;
    transform: translateY(20px);
    animation: fadeUp 1s forwards 0.5s;
    filter: drop-shadow(0 0 30px rgba(255, 0, 60, 0.5));
    border-radius: 20px;
  }

  .final-msg {
    font-family: 'Dancing Script', cursive;
    font-size: 4rem;
    color: #ff3366;
    text-shadow: 0 0 20px rgba(255, 51, 102, 0.6);
    margin-bottom: 25px;
    opacity: 0;
    animation: fadeUp 1s forwards 1s;
  }

  .deep-line {
    font-size: 1.3rem;
    color: #e0e0e0;
    max-width: 600px;
    line-height: 1.6;
    opacity: 0;
    animation: fadeUp 1s forwards 1.5s;
    font-style: italic;
    text-shadow: 0 2px 10px rgba(0,0,0,0.8);
  }

  @keyframes fadeUp {
    to { opacity: 1; transform: translateY(0); }
  }

</style>
</head>
<body>

<div class="card" id="card">
  <div class="img-container">
    <img src="https://media1.tenor.com/m/K2Q_1gJ3M74AAAAC/mochi-peach.gif" class="main-img" alt="Cute Cat">
  </div>
  
  <h1>Anjali, will you be my Valentine? üåπ</h1>
  <p>I promise to make you the happiest! ‚ú®</p>
  
  <div class="btn-container">
    <button class="yes-btn" onclick="celebrate()">Yes! ‚ù§Ô∏è</button>
    <button class="no-btn" id="no-btn">No</button>
  </div>
</div>

<div class="success-overlay" id="success-screen">
  <img src="https://media1.tenor.com/m/J7eGD3qj1aIAAAAC/mochi-peach.gif" class="success-img" alt="Hug">
  
  <div class="final-msg">
    I love you, Anjali.
  </div>
  <div class="deep-line">
    "I choose you. And I'll choose you over and over, without pause, without a doubt, in a heartbeat. I'll keep choosing you." ü•Ç
  </div>
</div>

<script>
  const noBtn = document.getElementById('no-btn');
  const card = document.getElementById('card');
  const successScreen = document.getElementById('success-screen');

  // 1. Create Floating Background Particles
  function createParticles() {
    for(let i=0; i<40; i++) {
      let p = document.createElement('div');
      p.className = 'bg-particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.width = Math.random() * 8 + 4 + 'px';
      p.style.height = p.style.width;
      p.style.animationDuration = (Math.random() * 10 + 10) + 's';
      p.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(p);
    }
  }
  createParticles();

  // 2. The "No" Button Chase Logic
  const events = ['mouseover', 'touchstart', 'click'];
  events.forEach(event => {
    noBtn.addEventListener(event, (e) => {
      e.preventDefault();
      moveButton();
    });
  });

  function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 50;
    const maxY = window.innerHeight - noBtn.offsetHeight - 50;
    
    const x = Math.max(20, Math.random() * maxX);
    const y = Math.max(20, Math.random() * maxY);

    noBtn.style.position = 'fixed';
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    
    const phrases = ["Try again! üåπ", "Not an option!", "Look here! üëá", "Anjali pls!", "Forever?"];
    noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
  }

  // 3. Celebrate Function
  function celebrate() {
    // Fade out card
    card.style.opacity = '0';
    card.style.transform = 'scale(0.8)';
    
    setTimeout(() => {
      card.style.display = 'none';
      
      // Show Success Screen
      successScreen.style.display = 'flex';
      
      // Slight delay for fade in
      setTimeout(() => {
        successScreen.style.opacity = '1';
        startConfetti();
      }, 50);
    }, 500);
  }

  // 4. Confetti (Hearts)
  function startConfetti() {
    for(let i=0; i<40; i++) {
      let el = document.createElement('div');
      el.innerHTML = '‚ù§Ô∏è';
      el.style.position = 'fixed';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = '-50px';
      el.style.fontSize = (Math.random() * 20 + 15) + 'px';
      el.style.zIndex = '101';
      el.style.opacity = '0.8';
      el.style.animation = `fall ${Math.random() * 4 + 3}s linear forwards`;
      el.style.textShadow = '0 0 10px rgba(255, 0, 60, 0.8)';
      document.body.appendChild(el);
    }
    
    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
    document.head.appendChild(style);
  }

  // Failsafe
  noBtn.addEventListener('click', celebrate);

</script>

</body>
</html>
