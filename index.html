<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You üéÄ</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* --- Reset & Base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Soft Aesthetic Gradient */
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 99%, #fecfef 100%);
    font-family: 'Nunito', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* Floating Background Hearts */
  .bg-heart {
    position: absolute;
    color: rgba(255, 255, 255, 0.5);
    font-size: 2rem;
    animation: floatUp 8s linear infinite;
    bottom: -50px;
    z-index: 0;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    50% { opacity: 0.8; }
    100% { transform: translateY(-110vh) rotate(360deg); opacity: 0; }
  }

  /* --- Main Card --- */
  .card {
    background: rgba(255, 255, 255, 0.9);
    padding: 40px;
    border-radius: 30px;
    box-shadow: 0 10px 40px rgba(255, 105, 135, 0.2);
    text-align: center;
    max-width: 380px;
    width: 90%;
    z-index: 10;
    border: 4px solid #fff;
    transition: transform 0.3s ease;
  }

  /* Images/GIFs */
  .gif-container img {
    width: 160px;
    border-radius: 15px;
  }

  /* Typography */
  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 2.8rem;
    color: #ff4757;
    margin: 15px 0;
    line-height: 1.2;
  }

  p {
    color: #ff6b81;
    font-size: 1.1rem;
    margin-bottom: 30px;
  }

  /* Buttons */
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 15px;
    position: relative;
  }

  button {
    padding: 12px 25px;
    font-size: 1.1rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
    font-weight: 700;
    transition: all 0.3s ease;
  }

  .yes-btn {
    background: #ff4757;
    color: white;
    box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);
  }
  .yes-btn:hover {
    transform: scale(1.05);
    background: #e04050;
  }

  .no-btn {
    background: #fff;
    color: #ff4757;
    border: 2px solid #ffede9;
  }

  /* --- The Kiss Animation View --- */
  .kiss-view {
    display: none; /* Hidden by default */
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 300px;
    position: relative;
  }

  .emoji-couple {
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 5rem;
    margin-top: 20px;
    position: relative;
    height: 100px;
  }

  /* The Left Emoji */
  .emoji-left {
    position: absolute;
    left: -100px; /* Start off screen */
    animation: slideInLeft 2s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  /* The Right Emoji */
  .emoji-right {
    position: absolute;
    right: -100px; /* Start off screen */
    transform: scaleX(-1); /* Flip face to look at the other */
    animation: slideInRight 2s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275);
  }

  /* The Heart Pop */
  .heart-pop {
    position: absolute;
    font-size: 3rem;
    opacity: 0;
    top: -20px;
    animation: heartPop 0.8s forwards 2s; /* Starts after slide ends */
  }

  @keyframes slideInLeft {
    to { left: -10px; }
  }

  @keyframes slideInRight {
    to { right: -10px; transform: scaleX(-1); }
  }

  @keyframes heartPop {
    0% { transform: scale(0); opacity: 0; }
    50% { transform: scale(1.4); opacity: 1; }
    100% { transform: scale(1); opacity: 1; }
  }

  .success-text {
    opacity: 0;
    margin-top: 20px;
    font-size: 1.8rem;
    color: #ff4757;
    font-family: 'Dancing Script', cursive;
    animation: fadeIn 1s forwards 2.5s;
  }

  @keyframes fadeIn {
    to { opacity: 1; }
  }

</style>
</head>
<body>

<div class="card" id="main-card">
  
  <div id="question-step">
    <div class="gif-container">
      <img src="https://media1.tenor.com/m/f28w8m-tC54AAAAC/cute-cat.gif" alt="Cute Cat Rose">
    </div>
    <h1>Will you be my Valentine? üåπ</h1>
    <p>I promise to buy you chocolates! üç´</p>
    
    <div class="btn-group">
      <button class="yes-btn" onclick="startKissAnimation()">Yes üíñ</button>
      <button class="no-btn" id="no-btn" onmouseover="moveNoButton()">No üôà</button>
    </div>
  </div>

  <div class="kiss-view" id="kiss-step">
    <div class="emoji-couple">
      <div class="emoji-left">üòΩ</div>
      <div class="heart-pop">üíñ</div>
      <div class="emoji-right">üòΩ</div>
    </div>
    <div class="success-text">Yay! It's a date! awww ü•∞</div>
  </div>

</div>

<script>
  // 1. Generate Floating Hearts Background
  function createHearts() {
    const container = document.body;
    for(let i=0; i<20; i++) {
      let heart = document.createElement('div');
      heart.className = 'bg-heart';
      heart.innerHTML = '‚ù§Ô∏è';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 5) + 's';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      container.appendChild(heart);
    }
  }
  createHearts();

  // 2. Button Logic
  function startKissAnimation() {
    // Hide Question
    document.getElementById('question-step').style.display = 'none';
    
    // Show Animation Container
    const kissStep = document.getElementById('kiss-step');
    kissStep.style.display = 'flex';
  }

  // 3. Playful "No" Button (Gentle move, not chaos)
  function moveNoButton() {
    const btn = document.getElementById('no-btn');
    const x = Math.random() * 100 - 50; // Move left/right slightly
    const y = Math.random() * 100 - 50; // Move up/down slightly
    btn.style.transform = `translate(${x}px, ${y}px)`;
  }
</script>

</body>
</html>
