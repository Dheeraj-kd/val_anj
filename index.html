<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For You ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700;900&display=swap" rel="stylesheet">
<style>
  /* --- Reset & Base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
  
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); /* Clean Modern Base */
    background: linear-gradient(135deg, #FFF0F5 0%, #FFE4E1 100%); /* Misty Rose */
    font-family: 'Nunito', sans-serif;
    overflow: hidden;
    position: relative;
  }

  /* --- Floating 3D Hearts Background --- */
  .bg-element {
    position: absolute;
    width: 40px;
    opacity: 0.6;
    animation: floatUp 15s linear infinite;
    bottom: -10vh;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    20% { opacity: 0.6; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
  }

  /* --- Main Card --- */
  .card {
    background: rgba(255, 255, 255, 0.7);
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 50px 30px;
    border-radius: 40px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 420px;
    width: 90%;
    z-index: 10;
    border: 2px solid rgba(255,255,255,0.9);
    transition: transform 0.4s ease, opacity 0.4s;
    position: relative;
  }

  /* 3D Main Image */
  .main-img {
    width: 140px;
    height: 140px;
    object-fit: contain;
    margin-bottom: 20px;
    filter: drop-shadow(0 10px 20px rgba(255, 105, 135, 0.2));
    animation: floatIcon 3s ease-in-out infinite;
  }

  @keyframes floatIcon {
    0%, 100% { transform: translateY(0); }
    50% { transform: translateY(-10px); }
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3rem;
    color: #ff3366;
    margin-bottom: 10px;
    line-height: 1.1;
    text-shadow: 0 2px 0 rgba(255,255,255,0.8);
  }

  p {
    color: #ff6b81;
    font-size: 1.1rem;
    margin-bottom: 35px;
    font-weight: 700;
  }

  /* Buttons */
  .btn-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
    height: 60px; /* Space reservation */
  }

  button {
    padding: 14px 35px;
    font-size: 1.2rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
    font-weight: 800;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
  }

  .yes-btn {
    background: linear-gradient(45deg, #ff3366, #ff5e62);
    color: white;
    box-shadow: 0 10px 20px rgba(255, 51, 102, 0.3);
    z-index: 5;
  }
  .yes-btn:hover {
    transform: scale(1.1);
    box-shadow: 0 15px 30px rgba(255, 51, 102, 0.4);
  }

  /* The Smart No Button */
  .no-btn {
    background: #ffffff;
    color: #ff3366;
    border: 2px solid #ff3366;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    z-index: 4;
  }

  /* --- Success Overlay --- */
  .success-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
    z-index: 100;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.5s ease;
  }

  .success-img-container {
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 20px;
    margin-bottom: 30px;
  }

  .success-img {
    width: 120px;
    filter: drop-shadow(0 10px 20px rgba(0,0,0,0.1));
    opacity: 0;
  }

  /* Animations for success */
  .slide-in-left { animation: slideLeft 1s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  .slide-in-right { animation: slideRight 1s forwards cubic-bezier(0.175, 0.885, 0.32, 1.275); }
  .pop-in { animation: popIn 0.8s forwards 0.8s; opacity: 0; transform: scale(0); }

  @keyframes slideLeft { from { transform: translateX(-100px); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
  @keyframes slideRight { from { transform: translateX(100px) scaleX(-1); opacity: 0; } to { transform: translateX(0) scaleX(-1); opacity: 1; } }
  @keyframes popIn { to { transform: scale(1); opacity: 1; } }

  .final-msg {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5rem;
    color: white;
    text-shadow: 0 2px 10px rgba(255, 105, 135, 0.5);
    text-align: center;
    opacity: 0;
    animation: fadeInUp 1s forwards 1.2s;
  }

  @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<div class="card" id="card">
  <img src="https://raw.githubusercontent.com/Tarikul- Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Smiling%20Face%20with%20Hearts.png" class="main-img" alt="3D Heart Face">
  
  <h1>Will you be my Valentine?</h1>
  <p>I promise to make you the happiest! ‚ú®</p>
  
  <div class="btn-container">
    <button class="yes-btn" onclick="celebrate()">Yes! üíñ</button>
    <button class="no-btn" id="no-btn">No üôà</button>
  </div>
</div>

<div class="success-overlay" id="success-screen">
  <div class="success-img-container">
    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Face%20Blowing%20a%20Kiss.png" class="success-img slide-in-left" alt="Kiss">
    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Sparkling%20Heart.png" class="success-img pop-in" style="width: 80px;" alt="Heart">
    <img src="https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Face%20Blowing%20a%20Kiss.png" class="success-img slide-in-right" alt="Kiss">
  </div>
  
  <div class="final-msg">
    It's a date! <br> Love you! ‚ù§Ô∏è
  </div>
</div>

<script>
  // 1. Setup
  const noBtn = document.getElementById('no-btn');
  const card = document.getElementById('card');
  const successScreen = document.getElementById('success-screen');

  // 2. High Quality Background Elements (3D Hearts/Stars)
  function createFloatingElements() {
    const images = [
      "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Red%20Heart.png",
      "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Sparkling%20Heart.png",
      "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Objects/Love%20Letter.png"
    ];

    for(let i=0; i<15; i++) {
      let el = document.createElement('img');
      el.src = images[Math.floor(Math.random() * images.length)];
      el.className = 'bg-element';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (Math.random() * 10 + 10) + 's';
      el.style.animationDelay = (Math.random() * 5) + 's';
      el.style.width = (Math.random() * 30 + 20) + 'px'; // Varied sizes
      document.body.appendChild(el);
    }
  }
  createFloatingElements();

  // 3. "No" Button Logic (Fixed & Robust)
  // We use 'mouseover' for desktop and 'touchstart' for mobile to move BEFORE click
  const events = ['mouseover', 'touchstart', 'click'];
  
  events.forEach(event => {
    noBtn.addEventListener(event, (e) => {
      // If it's a click, prevent default action
      if(event === 'click') e.preventDefault();
      moveButton();
    });
  });

  function moveButton() {
    // 1. Get window dimensions
    const maxX = window.innerWidth - noBtn.offsetWidth - 20; // 20px padding
    const maxY = window.innerHeight - noBtn.offsetHeight - 20;

    // 2. Calculate random position ensuring it stays ON SCREEN
    // We add a minimum 20px margin so it doesn't touch the edge
    const x = Math.max(20, Math.random() * maxX);
    const y = Math.max(20, Math.random() * maxY);

    // 3. Apply Fixed Position
    noBtn.style.position = 'fixed';
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    
    // 4. Chaos Phrases
    const phrases = ["Try Again! üòù", "Too Slow! üèÉ‚Äç‚ôÇÔ∏è", "Over here! üëá", "Nope! üëª", "Cant catch me!"];
    noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
  }

  // 4. Celebration Logic
  function celebrate() {
    card.style.opacity = '0';
    card.style.transform = 'scale(0.8)';
    
    setTimeout(() => {
      card.style.display = 'none';
      successScreen.style.display = 'flex';
      
      // Trigger Fade In
      setTimeout(() => {
        successScreen.style.opacity = '1';
        startConfetti();
      }, 50);
    }, 400);
  }

  // 5. Falling 3D Rose Petals / Hearts Confetti
  function startConfetti() {
    for(let i=0; i<50; i++) {
      let el = document.createElement('img');
      el.src = "https://raw.githubusercontent.com/Tarikul-Islam-Anik/Animated-Fluent-Emojis/master/Emojis/Smilies/Heart%20with%20Arrow.png";
      el.style.position = 'fixed';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = '-100px';
      el.style.width = (Math.random() * 30 + 20) + 'px';
      el.style.zIndex = '999';
      el.style.animation = `fall ${Math.random() * 3 + 2}s linear forwards`;
      document.body.appendChild(el);
    }
    
    // Add CSS for falling
    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
    document.head.appendChild(style);
  }
  
  // Failsafe: If she somehow manages to CLICK the No button (tab navigation etc), trigger Yes.
  noBtn.addEventListener('click', celebrate);

</script>

</body>
</html>
