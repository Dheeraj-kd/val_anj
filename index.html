<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Will You Be My Valentine â¤ï¸</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: "Poppins", sans-serif;
    overflow: hidden;
    color: white;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 3rem;
    margin-bottom: 30px;
    text-shadow: 0 4px 10px rgba(0,0,0,0.2);
  }

  .buttons {
    position: relative;
    height: 80px;
  }

  button {
    padding: 15px 45px;
    font-size: 1.2rem;
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: 0.3s ease;
    position: absolute;
  }

  #yes {
    background: #ff2f68;
    color: white;
    left: 40%;
  }

  #no {
    background: white;
    color: #ff2f68;
    left: 55%;
  }

  /* Couples animation */
  .scene {
    display: none;
    margin-top: 50px;
  }

  .couple {
    display: flex;
    justify-content: center;
    gap: 120px;
    margin-top: 40px;
    animation: moveTogether 2.5s forwards;
  }

  .person {
    width: 60px;
    height: 60px;
    border-radius: 50%;
    background: white;
    position: relative;
  }

  .kiss {
    font-size: 2.5rem;
    opacity: 0;
    animation: kissPop 2.5s forwards 1.8s;
  }

  @keyframes moveTogether {
    to { gap: 10px; }
  }

  @keyframes kissPop {
    to { opacity: 1; transform: scale(1.2); }
  }

  .message {
    font-size: 2.2rem;
    margin-top: 25px;
    animation: fadeIn 2s forwards;
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>

<body>

<div class="container">
  <h1>Will you be my Valentine? ğŸ’˜</h1>

  <div class="buttons">
    <button id="yes">Yes ğŸ’–</button>
    <button id="no">No ğŸ™ˆ</button>
  </div>

  <div class="scene">
    <div class="couple">
      <div class="person"></div>
      <div class="kiss">ğŸ’‹</div>
      <div class="person"></div>
    </div>

    <div class="couple">
      <div class="person"></div>
      <div class="kiss">ğŸ’‹</div>
      <div class="person"></div>
    </div>

    <div class="message">Yay! I knew it ğŸ˜˜â¤ï¸</div>
  </div>
</div>

<script>
  const noBtn = document.getElementById("no");
  const yesBtn = document.getElementById("yes");
  const scene = document.querySelector(".scene");
  const buttons = document.querySelector(".buttons");

  noBtn.addEventListener("mouseover", () => {
    const x = Math.random() * (window.innerWidth - 120);
    const y = Math.random() * (window.innerHeight - 120);
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
  });

  yesBtn.addEventListener("click", () => {
    buttons.style.display = "none";
    scene.style.display = "block";
  });
</script>

</body>
</html>
