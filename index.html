<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For My Love ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Nunito:wght@400;700&display=swap" rel="stylesheet">
<style>
  /* --- Reset & Base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; }
  
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Richer, warmer gradient */
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 50%, #fecfef 100%);
    background-size: 200% 200%;
    animation: gradientMove 10s ease infinite;
    font-family: 'Nunito', sans-serif;
    overflow: hidden;
    position: relative;
  }

  @keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- Floating Background Hearts --- */
  .bg-heart {
    position: absolute;
    color: rgba(255, 255, 255, 0.6);
    font-size: 2rem;
    animation: floatUp 15s linear infinite;
    bottom: -10vh;
    z-index: 0;
    text-shadow: 0 0 5px rgba(255, 105, 135, 0.4);
  }

  @keyframes floatUp {
    0% { transform: translateY(0) rotate(0deg); opacity: 0; }
    20% { opacity: 0.8; }
    100% { transform: translateY(-120vh) rotate(360deg); opacity: 0; }
  }

  /* --- Main Card (Glassmorphism) --- */
  .card {
    background: rgba(255, 255, 255, 0.85);
    backdrop-filter: blur(10px);
    padding: 60px 40px;
    border-radius: 40px;
    box-shadow: 0 25px 50px rgba(0,0,0,0.1);
    text-align: center;
    max-width: 500px;
    width: 90%;
    z-index: 10;
    border: 2px solid rgba(255,255,255,0.8);
    transition: transform 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.5s;
    position: relative;
  }

  .couple-icon {
    font-size: 6rem;
    margin-bottom: 20px;
    filter: drop-shadow(0 10px 15px rgba(255, 105, 135, 0.3));
    animation: heartbeat 2s infinite;
  }

  @keyframes heartbeat {
    0%, 100% { transform: scale(1); }
    50% { transform: scale(1.1); }
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5rem;
    color: #ff2e63;
    margin-bottom: 15px;
    text-shadow: 2px 2px 0px rgba(255,255,255,0.5);
  }

  p {
    color: #ff4757;
    font-size: 1.3rem;
    margin-bottom: 40px;
    font-weight: 600;
  }

  /* Buttons */
  .btn-group {
    display: flex;
    justify-content: center;
    gap: 30px;
    position: relative;
    min-height: 60px; /* Space for buttons */
  }

  button {
    padding: 16px 45px;
    font-size: 1.3rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-family: 'Nunito', sans-serif;
    font-weight: 800;
    transition: all 0.3s ease;
    letter-spacing: 0.5px;
  }

  .yes-btn {
    background: linear-gradient(45deg, #ff2e63, #ff4757);
    color: white;
    box-shadow: 0 10px 25px rgba(255, 46, 99, 0.4);
    position: relative;
    z-index: 2;
  }
  .yes-btn:hover {
    transform: scale(1.1) translateY(-3px);
    box-shadow: 0 15px 35px rgba(255, 46, 99, 0.5);
  }

  /* The Moving No Button */
  .no-btn {
    background: #fff;
    color: #ff2e63;
    border: 3px solid #ff2e63;
    box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    position: absolute; /* Allows it to move freely */
    right: 20px; /* Start position inside container */
  }

  /* --- Full Screen Success Overlay --- */
  .success-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: radial-gradient(circle at center, #ff9a9e 0%, #ff6b81 100%);
    z-index: 100;
    display: none; /* Hidden initially */
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* The Big Hug Animation */
  .couple-container {
    display: flex;
    justify-content: center;
    align-items: center;
    position: relative;
    z-index: 101;
  }

  .emoji-partner {
    font-size: 9rem;
    transition: all 0.5s;
    filter: drop-shadow(0 20px 30px rgba(0,0,0,0.2));
  }

  /* Entrance Animations */
  .slide-left {
    animation: slideInLeft 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    transform: translateX(-100vw);
  }

  .slide-right {
    animation: slideInRight 1s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
    transform: translateX(100vw) scaleX(-1); /* Flip bunny */
  }

  @keyframes slideInLeft {
    to { transform: translateX(30px) rotate(-10deg); }
  }

  @keyframes slideInRight {
    to { transform: translateX(-30px) scaleX(-1) rotate(-10deg); }
  }

  /* Heart Explosion */
  .heart-explosion {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 0;
    animation: heartPop 0.8s forwards 0.8s;
    z-index: 102;
  }

  @keyframes heartPop {
    0% { font-size: 0; opacity: 0; }
    60% { font-size: 12rem; opacity: 1; }
    100% { font-size: 8rem; opacity: 1; transform: translate(-50%, -80%); }
  }

  .final-text {
    font-family: 'Dancing Script', cursive;
    font-size: 4.5rem;
    color: #fff;
    text-shadow: 0 5px 15px rgba(0,0,0,0.2);
    opacity: 0;
    animation: fadeInUp 1s forwards 1.2s;
    text-align: center;
    line-height: 1.1;
    margin-top: 30px;
    z-index: 101;
  }

  @keyframes fadeInUp {
    to { opacity: 1; transform: translateY(0); }
  }

  /* Sparkles */
  .sparkle {
    position: absolute;
    color: #fff;
    font-size: 1.5rem;
    animation: twinkle 2s infinite;
  }
  
  @keyframes twinkle {
    0%, 100% { opacity: 0; transform: scale(0.5); }
    50% { opacity: 1; transform: scale(1.2); }
  }

</style>
</head>
<body>

<div class="card" id="card">
  <div class="couple-icon">üë©‚Äç‚ù§Ô∏è‚Äçüíã‚Äçüë®</div>
  <h1>Will you be my Valentine?</h1>
  <p>Every moment with you is a treasure. ‚ú®</p>
  
  <div class="btn-group">
    <button class="yes-btn" onclick="celebrate()">Yes! üíñ</button>
    <button class="no-btn" id="no-btn">No üôà</button>
  </div>
</div>

<div class="success-overlay" id="success-screen">
  
  <div class="couple-container">
    <div class="emoji-partner slide-left">ü§¥</div> <div class="heart-explosion">üíñ</div>
    <div class="emoji-partner slide-right">üë∏</div> </div>
  
  <div class="final-text">
    Yay! It's a date! <br> I love you! ü•∞
  </div>

</div>

<script>
  // 1. Setup - Background & Buttons
  const noBtn = document.getElementById('no-btn');
  const card = document.getElementById('card');
  const btnGroup = document.querySelector('.btn-group');
  
  // Create Background Hearts
  function createBgHearts() {
    const body = document.body;
    for(let i=0; i<40; i++) {
      let heart = document.createElement('div');
      heart.className = 'bg-heart';
      heart.innerHTML = ['‚ù§Ô∏è', 'üíñ', 'üå∏', '‚ú®', 'üåπ'][Math.floor(Math.random()*5)];
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 5 + 10) + 's';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      heart.style.fontSize = (Math.random() * 20 + 20) + 'px';
      body.appendChild(heart);
    }
  }
  createBgHearts();

  // 2. The "No" Button Logic (Chase Mode)
  const phrases = [
    "Where are you going?",
    "Come back! ü•∫",
    "You can't escape!",
    "Too slow! üèÉ‚Äç‚ôÇÔ∏è",
    "Just click Yes! üíñ",
    "Why you running? üò≠",
    "Nope! üòã"
  ];

  // Desktop Hover
  noBtn.addEventListener('mouseover', moveButton);
  // Mobile Touch
  noBtn.addEventListener('touchstart', (e) => {
    e.preventDefault(); // Stop click
    moveButton();
  });

  function moveButton() {
    // Make button fixed so it can fly anywhere on screen
    noBtn.style.position = "fixed";
    
    // Calculate random position (staying within view)
    const x = Math.random() * (window.innerWidth - noBtn.offsetWidth - 20);
    const y = Math.random() * (window.innerHeight - noBtn.offsetHeight - 20);
    
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    
    // Change Text
    const randomPhrase = phrases[Math.floor(Math.random() * phrases.length)];
    noBtn.innerText = randomPhrase;
  }

  // 3. Celebration Logic
  function celebrate() {
    // Fade out card
    card.style.transform = "scale(0.8)";
    card.style.opacity = "0";
    
    setTimeout(() => {
      card.style.display = 'none';
      
      // Show Success Screen
      const successScreen = document.getElementById('success-screen');
      successScreen.style.display = 'flex';
      
      // Create Explosions
      createSparkles();
    }, 400);
  }

  function createSparkles() {
    const successScreen = document.getElementById('success-screen');
    
    // Sparkles
    for(let i=0; i<60; i++) {
      let sparkle = document.createElement('div');
      sparkle.className = 'sparkle';
      sparkle.innerHTML = '‚ú®';
      sparkle.style.left = Math.random() * 100 + 'vw';
      sparkle.style.top = Math.random() * 100 + 'vh';
      sparkle.style.animationDelay = Math.random() * 2 + 's';
      successScreen.appendChild(sparkle);
    }

    // Falling items
    for(let i=0; i<40; i++) {
      let drop = document.createElement('div');
      drop.style.position = 'fixed';
      drop.style.top = '-50px';
      drop.style.left = Math.random() * 100 + 'vw';
      drop.innerHTML = ['üåπ', 'üíã', '‚ù§Ô∏è', 'üòª'][Math.floor(Math.random() * 4)];
      drop.style.fontSize = (Math.random() * 30 + 20) + 'px';
      drop.style.animation = `fall ${Math.random() * 3 + 3}s linear infinite`;
      drop.style.zIndex = '90';
      successScreen.appendChild(drop);
    }
    
    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
    document.head.appendChild(style);
  }

</script>

</body>
</html>
