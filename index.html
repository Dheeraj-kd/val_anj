<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Be My Valentine? üíñ</title>
<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600&display=swap" rel="stylesheet">
<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    /* High Energy Pink Background with Polka Dots */
    background-color: #ff006e;
    background-image: radial-gradient(#ffbd00 15%, transparent 16%),
                      radial-gradient(#ffbd00 15%, transparent 16%);
    background-size: 60px 60px;
    background-position: 0 0, 30px 30px;
    font-family: 'Fredoka', sans-serif;
    overflow: hidden;
  }

  .card {
    background: white;
    padding: 40px;
    border-radius: 30px;
    text-align: center;
    box-shadow: 10px 10px 0px rgba(0,0,0,0.2); /* Retro Pop Shadow */
    max-width: 400px;
    width: 90%;
    border: 5px solid #000;
    position: relative;
    z-index: 10;
  }

  .gif-area img {
    width: 100%;
    max-width: 200px;
    border-radius: 20px;
    margin-bottom: 20px;
  }

  h1 {
    font-size: 2.5rem;
    color: #000;
    margin: 10px 0 30px;
    line-height: 1.2;
  }

  .btn-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative; /* Important for moving the No button */
    height: 60px; /* Reserve space */
  }

  button {
    font-family: 'Fredoka', sans-serif;
    font-size: 1.5rem;
    padding: 15px 35px;
    border: 3px solid #000;
    border-radius: 50px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.1s;
    outline: none;
  }

  button:active {
    transform: scale(0.95);
  }

  #yes-btn {
    background-color: #38b000; /* Vibrant Green */
    color: white;
    box-shadow: 4px 4px 0px #000;
  }
  
  #yes-btn:hover {
    background-color: #2d9200;
  }

  #no-btn {
    background-color: #ff006e; /* Hot Pink */
    color: white;
    box-shadow: 4px 4px 0px #000;
    position: absolute; /* Allows free movement */
  }

  /* Hidden success message styling */
  .hidden {
    display: none;
  }

</style>
</head>
<body>

<div class="card" id="main-card">
  <div class="gif-area" id="gif-container">
    <img src="https://media1.tenor.com/m/f28w8m-tC54AAAAC/cute-cat.gif" alt="Cute Cat">
  </div>
  
  <h1 id="question">Will you be my Valentine? üåπ</h1>
  
  <div class="btn-container">
    <button id="yes-btn">YES! üòç</button>
    <button id="no-btn">No üò§</button>
  </div>
</div>

<script>
  const yesBtn = document.getElementById('yes-btn');
  const noBtn = document.getElementById('no-btn');
  const question = document.getElementById('question');
  const gifContainer = document.getElementById('gif-container');
  const card = document.getElementById('main-card');

  // Chaos Mode: When hovering over No, it moves.
  noBtn.addEventListener('mouseover', moveButton);
  noBtn.addEventListener('click', moveButton); // For mobile taps

  function moveButton() {
    // 1. Get container dimensions
    const cardRect = card.getBoundingClientRect();
    const btnRect = noBtn.getBoundingClientRect();

    // 2. Calculate random position within the card (but keeps it visible)
    // We start movement relative to the button container
    const randomX = Math.floor(Math.random() * (window.innerWidth - btnRect.width) - (window.innerWidth/2));
    const randomY = Math.floor(Math.random() * (window.innerHeight - btnRect.height) - (window.innerHeight/2));

    noBtn.style.position = 'fixed'; // Switch to fixed to fly anywhere on screen
    noBtn.style.left = Math.random() * 80 + 10 + '%'; // Random 10-90% width
    noBtn.style.top = Math.random() * 80 + 10 + '%';  // Random 10-90% height
    
    // 3. Change Image to Crying Cat (Emotional Damage)
    gifContainer.innerHTML = '<img src="https://media1.tenor.com/m/bCjpz8sXjzkAAAAC/mochi-cat.gif" alt="Crying Cat">';
    question.innerHTML = "Why are you running?! üò≠";
    question.style.fontSize = "1.8rem";
  }

  yesBtn.addEventListener('click', () => {
    // Success State
    card.innerHTML = `
      <div class="gif-area">
        <img src="https://media1.tenor.com/m/M07G46f_pD8AAAAC/cat-kiss.gif" alt="Kissing Cats">
      </div>
      <h1>LETS GOOOOO! üíñ</h1>
      <p style="font-size: 1.2rem; font-weight: bold;">See you soon! üòò</p>
    `;
    
    // Launch Confetti
    startConfetti();
  });

  // Simple Confetti Script
  function startConfetti() {
    for (let i = 0; i < 50; i++) {
      let confetti = document.createElement('div');
      confetti.style.position = 'fixed';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.top = '0px';
      confetti.style.width = '10px';
      confetti.style.height = '10px';
      confetti.style.backgroundColor = ['#ff006e', '#8338ec', '#ffbe0b', '#fb5607'][Math.floor(Math.random() * 4)];
      confetti.style.animation = 'fall 2s linear forwards';
      document.body.appendChild(confetti);
      
      let style = document.createElement('style');
      style.innerHTML = `@keyframes fall { to { transform: translateY(100vh) rotate(360deg); } }`;
      document.head.appendChild(style);
    }
  }
</script>

</body>
</html>
