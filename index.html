<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Question for You ❤️</title>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
<style>
    /* Reset and Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        /* Soft, warm, romantic gradient background */
        background: linear-gradient(to activecaption, #fff1eb 0%, #ace0f9 100%);
        background: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
        font-family: 'Montserrat', sans-serif;
        overflow: hidden;
    }

    /* Main Card Container */
    .card {
        background-color: #ffffff;
        padding: 3rem;
        border-radius: 20px;
        /* Soft, luxurious shadow */
        box-shadow: 0 20px 60px rgba(0,0,0,0.08), 0 5px 15px rgba(0,0,0,0.05);
        text-align: center;
        max-width: 500px;
        width: 90%;
        /* Gentle entrance animation */
        opacity: 0;
        transform: translateY(30px);
        animation: fadeUp 1.2s ease-out forwards;
    }

    @keyframes fadeUp {
        to { opacity: 1; transform: translateY(0); }
    }

    /* Image Styling */
    .image-container {
        margin-bottom: 2rem;
        border-radius: 12px;
        overflow: hidden;
        box-shadow: 0 8px 20px rgba(0,0,0,0.1);
    }
    .image-container img {
        width: 100%;
        height: auto;
        display: block;
        object-fit: cover;
    }

    /* Typography */
    h1 {
        font-family: 'Playfair Display', serif;
        font-size: 2.5rem;
        color: #2c2c2c;
        margin-bottom: 1rem;
        font-weight: 700;
        letter-spacing: -0.5px;
    }
    p {
        color: #666;
        margin-bottom: 2.5rem;
        line-height: 1.6;
        font-size: 1.1rem;
    }

    /* Buttons */
    .buttons {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
    }
    .btn {
        padding: 1rem 2.5rem;
        border: none;
        border-radius: 50px;
        font-family: 'Montserrat', sans-serif;
        font-weight: 600;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
    }

    /* "Yes" Button */
    .btn-yes {
        background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%); /* Gold gradient */
        color: #fff;
        box-shadow: 0 8px 15px rgba(212, 175, 55, 0.3);
    }
    .btn-yes:hover {
        transform: translateY(-3px);
        box-shadow: 0 12px 20px rgba(212, 175, 55, 0.4);
    }

    /* "No" Button - The Clever Part */
    .btn-no {
        background-color: transparent;
        border: 2px solid #d4af37;
        color: #d4af37;
    }
    /* When you hover over "No", it becomes "Yes" */
    .btn-no::before {
        content: 'Yes, absolutely! ❤️';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #d4af37 0%, #c5a028 100%);
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        transition: all 0.3s ease;
    }
    .btn-no:hover::before {
        opacity: 1;
    }
    .btn-no span {
        transition: all 0.3s ease;
    }
    .btn-no:hover span {
        opacity: 0;
    }

    /* Success View */
    .success-message {
        display: none; /* Hidden by default */
        flex-direction: column;
        align-items: center;
    }
    .success-message h2 {
        font-family: 'Playfair Display', serif;
        font-size: 2.2rem;
        color: #2c2c2c;
        margin-bottom: 1rem;
    }
</style>
</head>
<body>

<audio id="bg-music" loop>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<div class="card">
    <div id="question-section">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1494976388531-d1058494cdd8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="Soft Pink Roses">
        </div>
        <h1>Will you be my Valentine?</h1>
        <p>I've been waiting for the perfect moment to ask...</p>
        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">Yes, I'd love to!</button>
            <button class="btn btn-no" id="noBtn"><span>No, thanks</span></button>
        </div>
    </div>

    <div id="success-section" class="success-message">
        <div class="image-container">
            <img src="https://images.unsplash.com/photo-1529636798458-92182e662485?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="Happy Couple">
        </div>
        <h2>You've made me so happy!</h2>
        <p>I can't wait to celebrate with you. ❤️</p>
    </div>
</div>

<script>
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const questionSection = document.getElementById('question-section');
    const successSection = document.getElementById('success-section');
    const bgMusic = document.getElementById('bg-music');
    let musicStarted = false;

    // Function to start music on the first user interaction
    function startMusic() {
        if (!musicStarted) {
            bgMusic.play().catch(() => { /* Ignore autoplay errors */ });
            musicStarted = true;
            // Remove listeners once music starts
            document.body.removeEventListener('click', startMusic);
            document.body.removeEventListener('touchstart', startMusic);
        }
    }

    // Add listeners to start music
    document.body.addEventListener('click', startMusic);
    document.body.addEventListener('touchstart', startMusic);

    // Function to handle the "Yes" action
    function handleYes() {
        // Fade out the question
        questionSection.style.opacity = '0';
        questionSection.style.transition = 'opacity 0.5s ease';
        
        setTimeout(() => {
            questionSection.style.display = 'none';
            successSection.style.display = 'flex';
            // Trigger reflow for fade-in animation
            void successSection.offsetWidth;
            successSection.style.opacity = '1';
            successSection.style.transition = 'opacity 0.5s ease';
        }, 500);
    }

    yesBtn.addEventListener('click', handleYes);

    // If they click the "No" button (which looks like "Yes" on hover), it also means Yes.
    noBtn.addEventListener('click', handleYes);

</script>

</body>
</html>
