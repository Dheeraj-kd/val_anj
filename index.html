<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>For Anjali ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
<style>
  /* --- Reset & Base --- */
  * { box-sizing: border-box; margin: 0; padding: 0; user-select: none; -webkit-tap-highlight-color: transparent; }
  
  body {
    height: 100vh;
    width: 100vw;
    display: flex;
    justify-content: center;
    align-items: center;
    /* Black to Pink Gradient (Dark Aesthetic) */
    background: linear-gradient(135deg, #000000 0%, #1a0b12 40%, #ff0a54 100%);
    background-size: 200% 200%;
    animation: gradientShift 10s ease infinite;
    font-family: 'Quicksand', sans-serif;
    overflow: hidden;
    position: relative;
    color: white;
  }

  @keyframes gradientShift {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
  }

  /* --- Floating Background Particles (Glowing) --- */
  .bg-particle {
    position: absolute;
    background: radial-gradient(circle, rgba(255,255,255,0.8) 0%, rgba(255,10,84,0) 70%);
    border-radius: 50%;
    opacity: 0.6;
    animation: floatUp 15s linear infinite;
    bottom: -10vh;
    z-index: 0;
    pointer-events: none;
  }

  @keyframes floatUp {
    0% { transform: translateY(0) scale(1); opacity: 0; }
    20% { opacity: 0.5; }
    100% { transform: translateY(-120vh) scale(0.5); opacity: 0; }
  }

  /* --- Main Card --- */
  .card {
    background: rgba(20, 20, 20, 0.6); /* Dark Glass */
    backdrop-filter: blur(20px);
    -webkit-backdrop-filter: blur(20px);
    padding: 50px 30px;
    border-radius: 40px;
    box-shadow: 0 0 40px rgba(255, 10, 84, 0.3); /* Pink Glow */
    text-align: center;
    max-width: 420px;
    width: 90%;
    z-index: 10;
    border: 1px solid rgba(255, 255, 255, 0.1);
    transition: transform 0.4s ease, opacity 0.4s;
    position: relative;
  }

  /* Image Container */
  .img-container {
    width: 100%;
    height: 180px; /* Fixed height to prevent layout shift */
    display: flex;
    justify-content: center;
    align-items: center;
    margin-bottom: 20px;
  }

  .main-img {
    width: 160px;
    border-radius: 15px;
    filter: drop-shadow(0 0 15px rgba(255, 10, 84, 0.5));
  }

  h1 {
    font-family: 'Dancing Script', cursive;
    font-size: 3.2rem;
    color: #ff99ac; /* Soft Pink Text */
    margin-bottom: 10px;
    line-height: 1.1;
    text-shadow: 0 2px 10px rgba(0,0,0,0.5);
  }

  p {
    color: #ffd1dc;
    font-size: 1.1rem;
    margin-bottom: 35px;
    font-weight: 500;
    letter-spacing: 0.5px;
  }

  /* Buttons */
  .btn-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    position: relative;
    height: 60px;
  }

  button {
    padding: 14px 35px;
    font-size: 1.2rem;
    border-radius: 50px;
    border: none;
    cursor: pointer;
    font-family: 'Quicksand', sans-serif;
    font-weight: 700;
    transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    position: relative;
  }

  .yes-btn {
    background: #ff0a54;
    color: white;
    box-shadow: 0 0 20px rgba(255, 10, 84, 0.6);
    z-index: 5;
  }
  .yes-btn:hover {
    transform: scale(1.1);
    background: #ff477e;
    box-shadow: 0 0 30px rgba(255, 10, 84, 0.8);
  }

  .no-btn {
    background: transparent;
    color: #ff0a54;
    border: 2px solid #ff0a54;
    z-index: 4;
  }

  /* --- Success Overlay --- */
  .success-overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0,0,0,0.9);
    z-index: 100;
    display: none;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 1s ease;
  }

  .success-img {
    width: 250px; /* Larger image */
    border-radius: 20px;
    box-shadow: 0 0 50px rgba(255, 10, 84, 0.4);
    margin-bottom: 30px;
    opacity: 0;
    transform: scale(0.8);
    animation: popIn 0.8s forwards 0.2s;
  }

  @keyframes popIn {
    to { opacity: 1; transform: scale(1); }
  }

  .final-msg {
    font-family: 'Dancing Script', cursive;
    font-size: 3.5rem;
    color: #ff0a54;
    text-shadow: 0 0 10px rgba(255, 10, 84, 0.5);
    text-align: center;
    opacity: 0;
    animation: fadeInUp 1s forwards 0.8s;
  }

  .sub-msg {
    font-size: 1.2rem;
    color: #ccc;
    margin-top: 10px;
    opacity: 0;
    animation: fadeInUp 1s forwards 1.2s;
  }

  @keyframes fadeInUp { to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

<div class="card" id="card">
  <div class="img-container">
    <img src="https://media1.tenor.com/m/f28w8m-tC54AAAAC/cute-cat.gif" class="main-img" alt="Cute Cat">
  </div>
  
  <h1>Anjali, will you be my Valentine? üåπ</h1>
  <p>I promise to make you the happiest! ‚ú®</p>
  
  <div class="btn-container">
    <button class="yes-btn" onclick="celebrate()">Yes! üíñ</button>
    <button class="no-btn" id="no-btn">No üôà</button>
  </div>
</div>

<div class="success-overlay" id="success-screen">
  <img src="https://media1.tenor.com/m/Al_N4wX_aT8AAAAC/milk-and-mocha-hug.gif" class="success-img" alt="Hug">
  
  <div class="final-msg">
    Yay! I love you, Anjali! ‚ù§Ô∏è
  </div>
  <div class="sub-msg">
    (It's a date! ü•Ç)
  </div>
</div>

<script>
  const noBtn = document.getElementById('no-btn');
  const card = document.getElementById('card');
  const successScreen = document.getElementById('success-screen');

  // 1. Create Floating Background Particles (Glowing Dots)
  function createParticles() {
    for(let i=0; i<30; i++) {
      let p = document.createElement('div');
      p.className = 'bg-particle';
      p.style.left = Math.random() * 100 + 'vw';
      p.style.width = Math.random() * 10 + 5 + 'px';
      p.style.height = p.style.width;
      p.style.animationDuration = (Math.random() * 10 + 10) + 's';
      p.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(p);
    }
  }
  createParticles();

  // 2. The Smart "No" Button Logic
  const events = ['mouseover', 'touchstart', 'click'];
  events.forEach(event => {
    noBtn.addEventListener(event, (e) => {
      if(event === 'click') e.preventDefault();
      moveButton();
    });
  });

  function moveButton() {
    const maxX = window.innerWidth - noBtn.offsetWidth - 30;
    const maxY = window.innerHeight - noBtn.offsetHeight - 30;
    const x = Math.max(20, Math.random() * maxX);
    const y = Math.max(20, Math.random() * maxY);

    noBtn.style.position = 'fixed';
    noBtn.style.left = `${x}px`;
    noBtn.style.top = `${y}px`;
    
    // Playful text changes
    const phrases = ["Where you going?", "Come back! ü•∫", "Try again! üåπ", "Nope! üëª", "Anjali pls!"];
    noBtn.innerText = phrases[Math.floor(Math.random() * phrases.length)];
  }

  // 3. Celebration Animation
  function celebrate() {
    card.style.opacity = '0';
    card.style.transform = 'scale(0.8)';
    
    setTimeout(() => {
      card.style.display = 'none';
      successScreen.style.display = 'flex';
      setTimeout(() => {
        successScreen.style.opacity = '1';
        startConfetti();
      }, 50);
    }, 400);
  }

  // 4. Romantic Confetti (Hearts only)
  function startConfetti() {
    for(let i=0; i<50; i++) {
      let el = document.createElement('div');
      el.innerHTML = '‚ù§Ô∏è';
      el.style.position = 'fixed';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.top = '-50px';
      el.style.fontSize = (Math.random() * 20 + 20) + 'px';
      el.style.zIndex = '101';
      el.style.animation = `fall ${Math.random() * 3 + 3}s linear forwards`;
      el.style.textShadow = '0 0 10px rgba(255, 10, 84, 0.8)';
      document.body.appendChild(el);
    }
    
    const style = document.createElement('style');
    style.innerHTML = `@keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }`;
    document.head.appendChild(style);
  }

  // Failsafe
  noBtn.addEventListener('click', celebrate);

</script>

</body>
</html>
